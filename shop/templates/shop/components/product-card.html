{% load static %}
{% load cart_tags %}

<div class="card h-100">
    <a href="{% url "product-details" product.slug %}">
        <img
        src="{{ product.image.url }}"
        class="card-img-top"
        alt="{{ product.name }}"
        onerror="this.onerror=null;this.src='{% static 'shop/images/placeholder-image.jpg' %}';"
        />
    </a>
    <div class="card-body d-flex flex-column">
        <h5 class="card-title text-center">{{ product.name }}</h5>
        <p class="card-text text-truncate">{{ product.description }}</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="price">â‚¬{{ product.price }}</span>
            <form action="{% url 'add_to_cart' product.id %}" method="post" class="add-to-cart-form">
                {% csrf_token %}
                <input type="hidden" name="quantity" value="1">
                {% get_is_in_cart product.id as in_cart %}
                <button
                    type="{% if in_cart %}button{% else %}submit{% endif %}"
                    class="btn btn-sm {% if in_cart %}btn-success{% else %}btn-primary{% endif %}"
                    data-product-id="{{ product.id }}"
                    {% if not product.stock %}disabled{% endif %}
                    {% if in_cart %}onclick="window.location.href='{% url 'cart_detail' %}'"{% endif %}>
                    
                    {% if in_cart %}
                        <i class="fas fa-check"></i> In Cart
                    {% else %}
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    {% endif %}
                </button>
            
            </form>
        </div>
    </div>
</div>
