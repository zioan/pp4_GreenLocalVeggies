<div class="card mb-4">
    <div class="card-header bg-light">
        <h5 class="mb-0">
            <i class="fas fa-credit-card me-2"></i>Complete Your Payment
        </h5>
    </div>
    <div class="card-body">
        <p class="mb-4">Total amount: â‚¬{{ cart.get_total_price|floatformat:2 }}</p>
        <form id="payment-form" data-stripe-publishable-key="{{ STRIPE_PUBLISHABLE_KEY }}"
            data-client-secret="{{ client_secret }}"
            data-return-url="{{ request.scheme }}://{{ request.get_host }}{% url 'payment_success' %}">
            <div id="payment-element">
                <!-- Stripe.js injects the Payment Element -->
            </div>
            <button id="submit" class="btn btn-primary mt-3 w-100">
                <div class="spinner hidden" id="spinner"></div>
                <span id="button-text">Pay now</span>
            </button>
            <div id="payment-message" class="hidden mt-2"></div>
        </form>
    </div>
</div>
