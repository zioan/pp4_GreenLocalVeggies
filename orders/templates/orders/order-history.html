{% extends "base.html" %}

{% block title %}My Orders{% endblock %}

{% block content %}
<h1>My Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>Order Number</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td><a href="{% url 'order-detail' order.id %}">{{ order.id }}</a></td>
            <td>{{ order.created_at }}</td>
            <td>${{ order.total_price }}</td>
            <td>{{ order.get_status_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
