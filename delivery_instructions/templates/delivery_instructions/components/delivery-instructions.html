<div class="card mb-4 delivery-instructions-card">
    <div class="card-header bg-light">
        <h5 class="mb-0">
            <i class="fas fa-clipboard-list me-2"></i>Delivery Instructions
        </h5>
    </div>
    <div class="card-body">
        <form method="post" id="checkout-form">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.saved_instruction.id_for_label }}" class="form-label fw-bold">Use Saved Instruction:</label>
                {{ form.saved_instruction }}
                <small class="form-text text-muted mt-1 d-block">Select a previously saved instruction or create a new one below.</small>
            </div>
            <div class="mb-4">
                <label for="{{ form.delivery_instruction.id_for_label }}" class="form-label fw-bold">Delivery Instructions:</label>
                {{ form.delivery_instruction }}
                <small class="form-text text-muted mt-1 d-block">Provide any specific instructions for the delivery of your order.</small>
            </div>
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="save_instruction" name="save_instruction">
                <label class="form-check-label" for="save_instruction">Save this instruction for future orders</label>
            </div>
            <div id="new_instruction_title" class="mb-4" style="display: none;">
                <label for="instruction_title" class="form-label fw-bold">Instruction Title:</label>
                <input type="text" class="form-control" id="instruction_title" name="instruction_title"
                    placeholder="e.g., 'Leave at front door'" aria-describedby="instructionTitleHelp">
                <small id="instructionTitleHelp" class="form-text text-muted mt-1 d-block">Enter a short title for this instruction.</small>
            </div>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Place Order</button>
            </div>
        </form>
    </div>
</div>
