<div class="card mb-4 delivery-instructions-card">
    <div class="card-header bg-light">
        <h5 class="mb-0">
            <i class="fas fa-clipboard-list me-2"></i>Delivery Instructions
        </h5>
    </div>
    <div class="card-body">
        <form method="post" id="checkout-form">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.saved_instruction.id_for_label }}" class="form-label fw-bold">Select a delivery instruction:</label>
                {{ form.saved_instruction }}
            </div>
            <div id="selectedInstructionDisplay" class="mb-4" style="display: none;">
                <h6 class="fw-bold">Selected Instruction:</h6>
                <p id="selectedInstructionText"></p>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button type="button" class="btn btn-outline-secondary" id="toggleManageInstructions">
                    <i class="fas fa-cog me-2"></i>Manage Instructions
                </button>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>

        <div id="manageInstructionsSection" style="display: none;">
            <hr>
            <h5 class="mb-3">Manage Instructions</h5>
            <div class="mb-3">
                <label for="editInstructionSelect" class="form-label">Select instruction to edit:</label>
                <select id="editInstructionSelect" class="form-select">
                    <option value="">Choose an instruction or add new</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <form id="instructionForm" method="post">
                {% csrf_token %}
                <input type="hidden" name="action" id="instructionAction" value="add">
                <input type="hidden" name="instruction_id" id="instructionId" value="">
                <div class="mb-3">
                    <label for="instructionTitle" class="form-label">Instruction Title</label>
                    <input type="text" class="form-control" id="instructionTitle" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="instructionText" class="form-label">Instruction</label>
                    <textarea class="form-control" id="instructionText" name="instruction" rows="3" required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" id="saveInstruction" disabled>Save Instruction</button>
                    <button type="button" class="btn btn-danger" id="deleteInstruction" style="display: none;">Delete Instruction</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this instruction?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
