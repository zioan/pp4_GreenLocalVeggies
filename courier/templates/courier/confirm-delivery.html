{% extends "base.html" %}

{% block title %}Confirm Delivery - Order #{{ order.id }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Confirm Delivery - Order #{{ order.id }}</h1>
    
    <!-- Delivery Confirmation Card -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Delivery Confirmation</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to mark Order #{{ order.id }} as delivered?</p>
            
            <!-- Confirmation Form -->
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Confirm Delivery</button>
                <a href="{% url 'courier_order_detail' order.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
