<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
    >
        <div
            class="toast-body d-flex justify-content-between align-items-center"
        >
            <span id="toast-message"></span>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
            ></button>
        </div>
    </div>
</div>
