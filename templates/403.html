{% extends "base.html" %}

{% block title %}Access Denied{% endblock title %}

{% block content %}
<div class="container text-center mt-5">
    <h1>403 - Access Denied</h1>
    <p>Sorry, you do not have permission to access this page.</p>
    <p>If you know what you're doing, try logging out first.</p>
    <a href="{% url 'index' %}" class="btn btn-primary">Back to Shop</a>
    <a href="{% url 'logout' %}" class="btn btn-secondary mt-3">Log Out</a>
</div>
{% endblock content %}
